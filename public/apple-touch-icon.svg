<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="180" height="180" rx="30" fill="#000000"/>
  
  <!-- S4 text centered, matching website typography -->
  <text x="90" y="115" font-family="Orbitron, monospace" font-size="80" font-weight="700" fill="#FFFFFF" text-anchor="middle" letter-spacing="6">S4</text>
  
  <!-- Blue accent plus sign like in the logo -->
  <g transform="translate(135, 60)">
    <line x1="0" y1="10" x2="20" y2="10" stroke="#0EA5E9" stroke-width="8" stroke-linecap="round"/>
    <line x1="10" y1="0" x2="10" y2="20" stroke="#0EA5E9" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>